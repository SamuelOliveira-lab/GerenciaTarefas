<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="div-login">
        <form class="form-login">
            <h2>Faça seu login</h2>
            <p>Entre com suas informações de cadastro.</p>
            <div class="caixa-texto">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="caixa-texto">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <i class="fas fa-eye VerSenha"></i>
            </div>
            
            <div class="opções">
                <label>
                    <input type="checkbox" id="lembrarMe"> Lembre-me
                </label>
                <a href="#" id="esqueciSenha">Esqueci minha senha</a>
            </div>
            <button type="button" id="botaoEntrar" class="botao">ENTRAR</button>
            <p class="registre-se">Não tem uma conta? <a href="cadastro.html">Registre-se</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
