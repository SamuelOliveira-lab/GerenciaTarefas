<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylecadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="div-cadastro">
        <form class="form-cadastro">
            <h2>Criar uma Conta</h2>
            <div class="icone">
                <i class="fas fa-user"></i>
            </div>
            <div class="caixa-texto">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="caixa-texto">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="caixa-texto">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="caixa-texto">
                <label for="repetirSenha">Repetir Senha</label>
                <input type="password" id="repetirSenha" placeholder="Repita sua senha" required>
            </div>
            <button type="submit" id = "botaoCriaCadastro" class="botao">Criar cadastro</button>
        </form>
    </div>

    <dialog id="confirmaCadastro">
        <p>Cadastro criado com sucesso!</p>
        <button>Fechar</button>
    </dialog>

    <script src="cadastro.js"></script> 
</body>

</html>
